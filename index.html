<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="interview-setting" class="container">
      <div
        class="container-item container-left"
        style="background-color: rgb(255, 202, 200)"
      >
        <div id="item-question-list">
          <h2>면접 예상 질문</h2>
          <div id="question-tab">
            <div class="tab-buttons">
              <button id="tab-btn-1" class="tab-selected">면접 1</button>
              <button id="tab-btn-2" class="tab-unselected">면접 2</button>
            </div>
            <div id="question-box-1" class="container-questions">
              <form>
                <input
                  type="text"
                  placeholder="Write a Question and Press Enter"
                  required
                  class="question-input"
                />
              </form>
              <div class="scroll">
                <ul id="question-list-1" class="question-list"></ul>
              </div>
            </div>
            <div id="question-box-2" class="container-questions hidden">
              <form>
                <input
                  type="text"
                  placeholder="Write a Question and Press Enter"
                  required
                  class="question-input"
                />
              </form>
              <div class="scroll">
                <ul id="question-list-2" class="question-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="container-item container-right"
        style="background-color: rgb(179, 95, 92)"
      >
        <div id="item-setting">
          <div class="setting-box">
            <h3>면접 1</h3>
            <div class="radio-box">
              <h4>자기소개</h4>
              <form>
                <label
                  ><input
                    type="radio"
                    name="selfIntroduction1"
                    value="0"
                    checked="checked"
                  />필수</label
                >
                <label
                  ><input type="radio" name="selfIntroduction1" value="1" />안
                  함</label
                >
                <label
                  ><input
                    type="radio"
                    name="selfIntroduction1"
                    value="2"
                  />랜덤</label
                >
              </form>
            </div>
            <div class="radio-box">
              <h4>지원 동기</h4>
              <form>
                <label
                  ><input
                    type="radio"
                    name="applicationReason1"
                    value="0"
                    checked="checked"
                  />필수</label
                >
                <label
                  ><input type="radio" name="applicationReason1" value="1" />안
                  함</label
                >
                <label
                  ><input
                    type="radio"
                    name="applicationReason1"
                    value="2"
                  />랜덤</label
                >
              </form>
            </div>
            <div class="radio-box">
              <h4>마지막 할 말</h4>
              <form>
                <label
                  ><input
                    type="radio"
                    name="finalTalk1"
                    value="0"
                    checked="checked"
                  />필수</label
                >
                <label
                  ><input type="radio" name="finalTalk1" value="1" />안
                  함</label
                >
                <label
                  ><input type="radio" name="finalTalk1" value="2" />랜덤</label
                >
              </form>
            </div>
          </div>
          <div class="setting-box">
            <h3>면접 2</h3>
            <div class="radio-box">
              <h4>자기소개</h4>
              <form>
                <label
                  ><input
                    type="radio"
                    name="selfIntroduction2"
                    value="0"
                    checked="checked"
                  />필수</label
                >
                <label
                  ><input type="radio" name="selfIntroduction2" value="1" />안
                  함</label
                >
                <label
                  ><input
                    type="radio"
                    name="selfIntroduction2"
                    value="2"
                  />랜덤</label
                >
              </form>
            </div>
            <div class="radio-box">
              <h4>지원 동기</h4>
              <form>
                <label
                  ><input
                    type="radio"
                    name="applicationReason2"
                    value="0"
                    checked="checked"
                  />필수</label
                >
                <label
                  ><input type="radio" name="applicationReason2" value="1" />안
                  함</label
                >
                <label
                  ><input
                    type="radio"
                    name="applicationReason2"
                    value="2"
                  />랜덤</label
                >
              </form>
            </div>
            <div class="radio-box">
              <h4>마지막 할 말</h4>
              <form>
                <label
                  ><input
                    type="radio"
                    name="finalTalk2"
                    value="0"
                    checked="checked"
                  />필수</label
                >
                <label
                  ><input type="radio" name="finalTalk2" value="1" />안
                  함</label
                >
                <label
                  ><input type="radio" name="finalTalk2" value="2" />랜덤</label
                >
              </form>
            </div>
          </div>
          <div id="interview-buttons">
            <button id="btn-interview1">면접 1<br />보기</button>
            <button id="btn-interview2">면접 2<br />보기</button>
            <button id="btn-interview-all">면접 1, 2<br />연달아 보기</button>
          </div>
        </div>
      </div>
    </div>
    <div id="interview" class="container hidden">
      <div id="interview-box" class="center">
        <h1>면접 1</h1>
        <h3></h3>
        <div></div>
        <button>다음</button>
      </div>
      <button id="btn-next-interview" class="hidden center">
        다음 면접 보기
      </button>
      <div id="interview-ending" class="hidden center">수고하셨습니다.</div>
    </div>
    <div id="help">
      <div id="help-list" class="hidden">
        <ul>
          <li>면접이 끝난 후, 새로고침을 하면 처음 화면으로 돌아갑니다.</li>
          <li>현재 면접 진행 시 최대 질문의 개수는 6개로 설정되어 있습니다.</li>
        </ul>
      </div>
      <div id="help-button">도움말</div>
    </div>
    <script src="js/tab.js"></script>
    <script src="js/questionSetting.js"></script>
    <script src="js/interview.js"></script>
    <script src="js/help.js"></script>
  </body>
</html>
